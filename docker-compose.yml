version: '3.8'

services:
  mail-bot:
    build: .
    container_name: mail-bot
    working_dir: /app  # Указываем рабочую директорию
    volumes:
      - .:/app
    env_file:
      - .env  # Указываем файл с переменными окружения
    restart: unless-stopped  # Перезапуск контейнера при сбоях
    logging:
      driver: "json-file"  # Сохраняем логи в файл
      options:
        max-size: "10m"  # Максимальный размер лог-файла
        max-file: "3"     # Максимальное количество лог-файлов